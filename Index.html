<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi To-Do List Sederhana</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/login.css">
</head>
<body>
    <!-- MODAL LOGIN -->
    <div id="loginModal" class="modal-backdrop">
        <div class="modal-content">
            
            <h3 class="form-title">To-Do List App</h3>
            <p>Silakan masukkan data diri Anda untuk melanjutkan.</p>

            <form id="login-form"> 
                    <input type="text" class="input-group" id="nama" name="nama" placeholder="Nama Lengkap" required>
                    <input type="text" class="input-group" id="jabatan" name="jabatan" placeholder="Jabatan / Posisi" required>
                <button type="submit" class="btn-masuk">MASUK</button>
            </form>
        </div>
    </div>


    <!-- MODAL TAMBAH TUGAS -->
    <div id="newTaskModal" class="modal-backdrop hidden">
        <div class="modal-content new-task-modal-content">
            
            <h3 class="modal-title">Tambahkan Tugas Baru</h3>
            
            <form id="newTaskForm" class="task-card task-create-form">
                <div class="card-header">
                    <input 
                        type="text" 
                        class="task-title" 
                        id="newTaskTitleInput" 
                        placeholder="Judul Tugas (maks 50 karakter)"
                        maxlength="50" 
                        spellcheck="false"
                        required
                    />
                </div>
                
                <textarea 
                    class="task-desc" 
                    id="newTaskDescInput" 
                    placeholder="Tambahkan deskripsi..." 
                    rows="3" 
                    spellcheck="false"
                ></textarea>

                <div class="card-footer">
                    <div class="task-date-picker-container">
                        <span class="task-date" id="newTaskDateDisplay">Pilih Tanggal</span>
                        <input type="date" class="task-date-input visually-hidden" id="newTaskDateInput"/>
                    </div>
                    
                    <select class="task-priority-select" id="newTaskPrioritySelect">
                        <option value="high-priority" selected>High-Priority</option>
                        <option value="medium-priority" >Medium-Priority</option>
                        <option value="low-priority">Low-Priority</option>
                    </select>
                </div>
                
                <div class="form-controls">
                    <button type="submit" class="btn-primary" id="saveNewTaskBtn">SIMPAN TUGAS</button>
                    <button type="button" class="btn-secondary" id="cancelNewTaskBtn">BATAL</button>
                </div>
            </form>
        </div>
    </div>



    <!-- HEADER -->
    <header class="header">
        <div class="header-container">
            <div class="user-info">
                <img src="assets/img/avatar.png" class="user-avatar" alt=""/> 
                <div>
                    <p id="welcomeNamaDisplay" class="welcome-text">Welcome back, Guest</p>
                    <p id="userJabatanDisplay" class="user-role">-------</p> 
                </div>
            </div>

            <div class="global-actions">
                <time id="tampilTanggal" datetime="2025-10-25" class="datetime-info">Senin, 25 Oktober 2025</time>
                <div class="global-menu-container">
                    <button class="menu-toggle global-menu-btn">☰</button>
                    
                    <div id="global-reset-menu" class="global-options-menu hidden">
                        <button type="button" class="menu-item action-reset-all">Reset/Hapus Semua Tugas</button>
                        <button type="button" class="menu-item action-logout-reset">Hapus dan Keluar</button>
                    </div>
                </div>
            </div>
        </div>
    </header>


    <!-- MAIN CONTENT -->
    <main class="main-content">
        <div class="task-board">

            <!-- SECTION 1 : TO DO -->
            <section class="task-column to-do" >
                <div id="addTaskBtn" class="add-task">
                    <h2>Add new task +</h2>
                </div>
                <!-- Kolom 1: To Do -->
                <div class="task-list">
                    <div class="column-header" data-status="todo">
                        <h2 class="column-title">To Do <span id="todoCount" class="task-count">(0)</span></h2>
                        
                        <div class="column-actions-menu-container">
                            <button type="button" class="options-btn column-options-btn" data-toggle-menu="column-todo-menu">⋮</button>
                            
                            <div id="column-todo-menu" class="column-options-menu hidden">
                                <button type="button" class="menu-item action-move-all" data-move-to="inprogress">Pindah Semua ke In Progress</button>
                                <button type="button" class="menu-item action-delete-all">Hapus Semua Tugas</button>
                            </div>
                        </div>
                    </div>
                    <div class="task-card-container" id="todo-tasks-container" data-status="todo">
                    <!-- Isi kartu tugas To Do List-->
                        
                    <!-- Akhir kartu tugas To Do List-->  
                    </div>  
                </div>  
            </section>



            <!-- Kolom 2: In Progress -->
            <section class="task-column in-progress">
                <div class="column-header" data-status="inprogress">
                    <h2 class="column-title">In Progress <span id="inprogressCount" class="task-count">(0)</span></h2>
                    
                    <div class="column-actions-menu-container">
                        <button type="button" class="options-btn column-options-btn" data-toggle-menu="column-inprogress-menu">⋮</button>
                        
                        <div id="column-inprogress-menu" class="column-options-menu hidden">
                            <button type="button" class="menu-item action-move-all" data-move-to="todo">Pindah Semua ke To Do</button>
                            <button type="button" class="menu-item action-move-all" data-move-to="done">Pindah Semua ke Done</button> 
                            <button type="button" class="menu-item action-delete-all">Hapus Semua Tugas</button> 
                        </div>
                    </div>
                </div>
                <div class="task-card-container" id="inprogress-tasks-container" data-status="inprogress">
                <!-- Isi kartu tugas In Progress -->
                

                <!-- Akhir kartu tugas In Progress -->
                 </div>
            </section>

            

            <!-- Kolom 3: Done -->
            <section class="task-column done">
                <div class="column-header" data-status="done">
                    <h2 class="column-title">Done <span id="doneCount" class="task-count">(0)</span></h2>
                    
                    <div class="column-actions-menu-container">
                        <button type="button" class="options-btn column-options-btn" data-toggle-menu="column-done-menu">⋮</button>
                        
                        <div id="column-done-menu" class="column-options-menu hidden">
                            <button type="button" class="menu-item action-move-all" data-move-to="inprogress">Pindah Semua ke In Progress</button> 
                            <button type="button" class="menu-item action-move-all" data-move-to="todo">Pindah Semua ke To Do</button>
                            
                            <button type="button" class="menu-item action-delete-all">Hapus Semua Tugas</button> 
                        </div>
                    </div>
                </div>
                <div class="task-card-container" id="done-tasks-container" data-status="done">
                <!-- Isi kartu tugas Done -->

                
                <!-- Akhir kartu tugas Done -->
                </div>
            </section>
        </div>
    </main>



    <!-- FOOTER -->
    <footer class="footer">
        <p>&copy; 2025 Leds Project. All rights reserved.</p>
    </footer>



    <script src="assets/script/script.js"></script>
</body>
</html>
